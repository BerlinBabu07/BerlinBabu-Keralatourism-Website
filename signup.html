      <H3>KERALA TOURISM</H3>
      <div style="width: 100%;">
        <form action="index.html" class="signup-form" onsubmit="return validate()">
          <input type="text" id="first-name" placeholder="First Name"  required>
          <input type="text" id="last-name" placeholder="Last Name"  required>
          <input type="email" id="email" placeholder="E-mail"  required>
          <input type="text" id="phonenumber" placeholder="Phone Number"  required>
          <input type="password" id="pwd" placeholder="Password" required >
          <br>
          <p >Password Strength :</p>
          <div id="typepass">
            <div id="strengthResult">
            </div>
          </div>
          <br>
          <input type="password" id="password" placeholder="Re-enter password"  required>
          <div class="check">
            <input type="checkbox" onclick="checkTerms()" id="agree-terms">
            <label for="agree-terms">Agree to
              <a href="#">Terms &amp; Conditions</a>
            </label>
          </div>
          <button type="submit" id="submit"> Sign Up</button>
        </form>
